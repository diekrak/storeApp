<html ng-app='myApp'>
<head>
    <title>Mi Tienda</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body  class="container" ng-controller="MainCtrl as main" ng-cloak>
<div >
<table width="100%">
    <tr >
        <td width="90%">
            <div><h1 >Mi Tienda Amiga</h1></div>
        </td>
        <td  ">
            <div><button ng-if="main.currentUser" class="btn btn-default navbar-btn"
                         ng-click="main.logout()">Salir <strong>{{main.currentUser.email}}</strong></button></div>
        </td>
    </tr>
</table>


</div>
<nav class="navbar navbar-default">
    <ul class="nav navbar-nav">
        <li ><a  href="#/welcome">Inicio</a></li>
        <li ng-if="main.currentUser" ><a  href="#/orders">Realizar pedido</a></li>
        <li ng-if="main.currentUser" ><a  href="#/deliveryStatus">Estado de mis pedidos</a></li>
        <li ng-if="main.currentUser && main.currentUser.userId==2" ><a  href="#/adminOrder">Administrar pedidos</a></li>
        <li ng-if="!main.currentUser" ><a  href="#/login">Acceder</a></li>
        <li ng-if="!main.currentUser" ><a  href="#/register">Registrarme</a></li>
        <li > </li>
    </ul>
</nav>



<div class="row">
    <div class="span12">
        <div  ui-view></div>
    </div>
</div>

<link rel="stylesheet" href="css/app.css">


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.js"></script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
<script src="https://cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-animate.min.js"></script>
<script src="https://rawgit.com/weblogng/weblogng-client-javascript/master/release/logger.js"></script>
<script src="https://rawgit.com/weblogng/angular-weblogng/master/dist/angular-weblogng.js"></script>

<script src="js/app.js"></script>

<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
</body>

</html>
