<div class="col-sm-4 col-sm-offset-4">
    <div class="portal col-xs-12">
        <h3 class="col-xs-12" style="color: #00A000">Login</h3>
        <hr/>
        <form class="col-xs-12" ng-submit="login.submit(login.user)">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" class="form-control" type="email"
                       ng-model="login.user.email" placeholder="Enter email"/>
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input id="password" name="password" class="form-control" type="password"
                       ng-model="login.user.password" placeholder="Enter password"/>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-info btn-lg">Acceder</button>
            </div>
        </form>
    </div>
</div>
